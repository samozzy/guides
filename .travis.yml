language: go
go:
- 1.7
sudo: false
before_install:
- rvm install 2.2.2
install:
- _bin/hugo-017.sh
- gem install bundler
- bundle install --without development --deployment --jobs=3 --retry=3 --binstubs
cache:
  directories:
  - vendor/bundle
before_script:
- go vet ./...
- go clean
script:
- bin/compass compile -e production --force
- "~/hugo017 version"
- "~/hugo017"
after_success:
- _bin/deploy.sh
env:
  global:
  - RESET=true
  - GH_REF=github.com/samozzy/guides.git
  - secure: 
