<div class="col-xs-12">
	<form name="contactForm" id="contactForm" novalidate> 
		<div class="row control-group">
			<div class="col-xs-12 floating-label-form-group form-group controls">
				<label>Your Name</label>
				<input class="form-control" type="text" name="name" placeholder="Your Name" id="name" required data-validation-required-message="Please enter your name.">
				<p class="help-block bg-danger"></p>
			</div>
		</div>
		<div class="row control-group">
			<div class="col-xs-12 floating-label-form-group form-group controls">
				<label>Email Address</label>
				<input class="form-control" type="email" placeholder="Your email address" name="_replyto" id="email" required data-validation-required-message="Please enter a valid email address">
				<p class="help-block bg-danger"></p>
			</div>
		</div>
		<div class="row control-group">
			<div class="col-xs-12 floating-label-form-group form-group controls">
				<label>Subject</label>
				<input class="form-control" type="text" name="_subject" placeholder="Subject" id="subject" required data-validation-required-message="Please enter a subject.">
				<p class="help-block bg-danger"></p>
			</div>
		</div>
		<div class="row control-group">
			<div class="col-xs-12 floating-label-form-group form-group controls">
				<label>Your message</label>
				<textarea rows="4" class="form-control" placeholder="Message" name="message" id="message" required data-validation-required-message="Please enter a message"></textarea>
				<p class="help-block bg-danger"></p>
			</div>
		</div>
		<br />
		<div id="success"></div>
		<div class="row">
			<div class="col-xs-8 form-group">
				<button type="submit" name="submit" class="btn btn-lg btn-primary">Submit</button>
			</div>
		</div>
	</form>
</div>
