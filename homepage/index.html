    <script>
        $(document).ready(function(){
            var offset = 300; 
            var offset_opacity = 700; 
            var scroll_top_duration = 700; 

            $back_to_top = $('.to-top'); 

            $(window).scroll(function(){
                if( $(this).scrollTop() > offset ) {
                    $back_to_top.addClass('visible') 
                } else {
                    $back_to_top.removeClass('visible fade-out hover');
                }
                if( $(this).scrollTop() > offset_opacity ) { 
                    $back_to_top.addClass('fade-out');
                }
            });

            
            $back_to_top.on('click touchstart', function() {
                $back_to_top.addClass('hover');
            });

            
            $back_to_top.on('click', function(event){
                event.preventDefault();
                $('body,html').animate({
                    scrollTop: 0 ,
                    }, scroll_top_duration
                );
            });
        });
        $(document).ready(function () { 
            $(".collapsea > div").click(function () {
                $(this).children(":first").toggleClass("glyphicon-menu-down").toggleClass("glyphicon-menu-up");
            });
        });
    </script> 
    <script>
      $(document).ready(function(){ 
        $('a[href^="#"]').on('click',function (e) {
            e.preventDefault();

            var target = this.hash;
            var $target = $(target);

            $('html, body').stop().animate({
                'scrollTop': $target.offset().top - 91 
            }, 900, 'swing', function () {
                window.location.hash = target;
            });
        });
      });
    function offsetAnchor() {
        if(location.hash.length !== 0) {
            window.scrollTo(window.scrollX, window.scrollY - 91); 
        }
    }
    window.setTimeout(offsetAnchor, 1); 
    </script>

    function initMap() {
        var hq = {lat: 52.9223292, lng: -1.2160224};
        var gmap = new google.maps.Map(document.getElementById('map'), {
          center: hq,
          zoom: 17,
          
          mapTypeControl: false,
          zoomControl: true,
          zoomControlOptions: {position: google.maps.ControlPosition.LEFT_CENTER},
          scaleControl: false,
          streetViewControl: false,
          fullscreenControl: false,
          
          styles:
            [
              {
                "elementType": "labels.text.fill", 
                "stylers": [
                  { "color": "#C40063" }
                ]
              },
              {
                "featureType": "landscape", 
                "elementType": "geometry.stroke",
                "stylers": [
                  { "color": "#83ABD8" }
                ]
              }
            ]
        });
        var marker = new google.maps.Marker({ 
            position: hq,
            map: gmap,
            title: 'Beeston HQ', 
        });
        
        
        var infocontent = '<h4>Beeston HQ</h4>';
