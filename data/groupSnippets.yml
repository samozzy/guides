rainbows:
  -
    snippet: "Girlguiding starts aged 5 with our youngest group. Rainbows play games, have parties, make things and enjoy the outdoors while developing life skills."
brownies:
  -
    snippet: "Brownies do it all! From ages 7-10, Brownies make up and take on their own challenges, as well as playing fun games."
guides:
  -
    snippet: "Being a Guide encourages girls aged 10-14 to develop by undertaking challenges and pushing the boundaries of their experience."
senior-section:
  -
    snippet: "For anyone 14-25, the Senior Section offers young women an exciting and flexible programme with a huge variety of challenges and opportunities for personal development."